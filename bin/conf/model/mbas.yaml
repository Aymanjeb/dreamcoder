
# @package _group_
type: mbas
ordering: right
H: 64
max_var: 10
vhead: check_invalid # repl | rnn | check_invalid | uniform
phead: mbas # repl | rnn | uniform
multidir: False
abstraction_fn: # AbstractionFn class
  modular: True
  digitwise: True
  bidir_ctx: True
  bidir_int: True 
pnode: # anything to do with pnodes, neural execution, blended execution, etc
  ctxful_lambdas: False
  encode_index_as: constant # inputs | constant
  allow_concrete_eval: True




