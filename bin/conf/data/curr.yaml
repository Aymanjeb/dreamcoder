# @package _group_

train:
  num_templates: null
  repeat: True
  buf_size: 200
  threaded: False
  freeze: False
  T: ${data.T}
  N: ${data.N}
  L: ${data.L}
  V: ${data.V}
  num_mutated_tasks: 3
  expressive_lambdas: ${data.expressive_lambdas}
  lambda_depth: ${data.lambda_depth}
  allow_complex_requests: ${data.allow_complex_requests}
  print_data: False
test:
  num_templates: 200
  repeat: False
  buf_size: ${data.test.num_templates}
  threaded: False # do NOT set to true
  valid_frac: .8
  T: ${data.T}
  N: ${data.N}
  L: ${data.L}
  V: ${data.V}
  num_mutated_tasks: 1
  expressive_lambdas: ${data.expressive_lambdas}
  lambda_depth: ${data.lambda_depth}
  allow_complex_requests: ${data.allow_complex_requests}
  print_data: True

# things that generally want to changed together or not changed much
